{% extends "layout.html" %} {% block content %}

<div class="container mt-4">
    <a href="/" class="btn btn-secondary mb-3">← Назад до каталогу</a>
        
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image_url }}" class="img-fluid rounded" alt="Продукт">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <h3 class="text-success mb-4">₴{{ product.price }}</h3>
                
            <h4>Опис</h4>
            <p>{{ product.description }}</p>
                
            <h4 class="mt-4">Характеристики</h4>
            <ul>
                <li>Характеристика 1</li>
                <li>Характеристика 2</li>
                <li>Характеристика 3</li>
            </ul>
                
            <h4 class="mt-4">Наявність</h4>
            <p><span class="badge bg-success">В наявності : {{ product.stock }}</span></p>
                
            <div class="mt-4">
                <button class="btn btn-success btn-lg">Додати в кошик</button>
                <button class="btn btn-outline-secondary btn-lg">♡ В обране</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
